<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
 
.pie-chart h2 {
	position: absolute;
	margin: 1rem;
}
.pie-chart cite {
	position: absolute;
	bottom: 0;
	font-size: 80%;
	padding: 1rem;
	color: gray;
}
.pie-chart figcaption {
	position: absolute;
	bottom: 1em;
	right: 1em;
	font-size: smaller;
	text-align: right;
}
.pie-chart span:after {
	display: inline-block;
	content: "";
	width: 0.8em;
	height: 0.8em;
	margin-left: 0.4em;
	height: 0.8em;
	border-radius: 0.2em;
	background: currentColor;
}
	</style>
</head>
<body>
<figure class="pie-chart" style="
	background:
		radial-gradient(
			circle closest-side,
			transparent 66%,
			white 0
		),
		conic-gradient(
			#4e79a7 0,
			#4e79a7 13%,
			#fff 0,
			#fff 14%,
			#f28e2c 0%,
			#f28e2c 27%,
			#fff 0,
			#fff 28%,
			#e15759 0,
			#e15759 41%,
			#fff 0,
			#fff 42%,
			#76b7b2 0,
			#76b7b2 54%,
			#fff 0,
			#fff 55%,
			#59a14f 0,
			#59a14f 68%,
			#fff 0,
			#fff 69%,
			#edc949 0,
			#edc949 82%,
			#fff 0,
			#fff 83%,
			#59a14f 0,
			#59a14f 99%,
			#fff 0,
			#fff 100%
	);
	position: relative;
	width: 500px;
	min-height: 350px;
	margin: 0;
	outline: 1px solid #ccc;
">
	<h2>World electricity generation by source</h2>
	<figcaption>
		Coal 38<span style="color:#4e79a7"></span><br>
		Natural Gas 23<span style="color:#f28e2c"></span><br>
		Hydro 16<span style="color:#e15759"></span><br>
		Nuclear 10<span style="color:#76b7b2"></span><br>
		Renewable 6<span style="color:#59a14f"></span><br>
		Other 7<span style="color:#edc949"></span>
	</figcaption>
	<cite>International Energy Agency</cite>
</figure>
</body>
</html>
